<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <form>
        <div class="main">
            <div class="SignIn">
                <h3>SignIn</h3>
                <label for="" class="label">UserName</label>
                <div>
                    <input type="text" name="text" id="text" class="input" placeholder="UserName">
                </div>
                <div>
                    <label for="" class="label">Password</label>
                </div>
                <div>
                    <input type="Password" name="pwd" id="pwd" class="input" placeholder="Password">
                </div>
                <div>
                    <button id="btn">SignIn</button>
                </div>
                <div>
                    <input type="checkbox" name="">
                    <label for="checkbox">Remember Me</label>

                    <a href="" id="a">Forgot password</a>
                </div>
            </div>
            <div class="SignUp">
                <div>
                    <h2>Welcome to Login</h2>
                </div>
                <div>
                    <p>Dont have an account?</p>
                </div>
                <div>
                    <button id="btn1">SignUp</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
